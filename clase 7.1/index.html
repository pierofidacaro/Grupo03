<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>formularios HTML</h1>

    <form>

        <fieldset>
            <legend>Datos de la persona:</legend>
       
       
       
        <label> Nombre:</label>
        <input placeholder="Escribe tu nombre" required="true" type="text" id="nombre" name="nombre">
        <br/>
        <label> Apellido:</label>
        <input placeholder="Escribe tu apellido" required="true" type="text" id="apellido" name="apellido">
        <br/>
        <label> contraseña:</label>
        <input placeholder="Escribe tu contraseña" type="password" id="password" name="password" required="true"/>
        <br/>
        <label> email:</label>
        <input placeholder="Escribe tu email" type="email" id="email" name="email" required="true"/>
        <br/>
        <label> edad:</label>
        <input type="number" id="edad" name="edad" required="true"/>
        <br/>
        <label>Ocupación</label>
        <input type="radio" id="estudiante" name="ocupacion" value="estudiante"/>
        <label>Estudiante</label>
        <input type="radio" id="docente" name="ocupacion" value="docente"/>
        <label>Docente</label>
       <br/>
        <label>Géneros de música favoritos</label>
        <input type="checkbox" id="clasica" name="musica" value="clasica" />
        <label>Clásica</label>
        <input type="checkbox" id="jazz" name="musica" value="jazz" />
        <label>Jazz</label>
        <br/>
        <label>Marca de auto favorita</label>
        <select id="autos" name="autos">
        <option value="Audi">Audi</option>
        <option value="Ferrari">Ferrari</option>
        <option value="Lamborghin   i">lamborghini</option>
        <option value="Toyota">Toyota</option>
        </select>
        <br/>  
        <label>Comentarios</label><br/>
        <textarea id="comentario" name="comentario" rows="2" cols="30"></textarea>
        <br/>
        
        <input type="submit" value="Enviar"/> 
        <input type="reset" value="Restablecer valores">
    </fieldset>


    </form>


</body>
</html>
